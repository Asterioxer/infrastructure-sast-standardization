exceptions:
  enabled: true
 
  allowed_types:
    - false_positive
    - legacy_code
    - temporary_risk_acceptance
 
  enforcement:
    owner_required: true
    expiry_required: true
    justification_required: true
 
  rules:
    - applies_to_severity:
        - LOW
        - MEDIUM
      approval_required: true
 
    - applies_to_severity:
        - HIGH
        - CRITICAL
      approval_required: true
      security_team_required: true